<!-- Template for table of results -->
<script id="bluths" type="text/x-handlebars-template">
		<div class="person {{vote}}">
			{{name}}
		</div>
</script>

<script type="text/javascript">
  var public_spreadsheet_url = 'https://docs.google.com/spreadsheet/pub?key=0AmUc6Li4CgEQdHloZnFCWnQxcWVrUnpwSEx4TzdEc0E&output=html';

  $(document).ready( function() {
    Tabletop.init( { key: public_spreadsheet_url,
                     callback: showInfo,
                     parseNumbers: true } );
  });

  function showInfo(data, tabletop) {
    alert("Successfully processed!")
    console.log(data);
  }

function showInfo(data, tabletop) {
    var source   = $("#bluths").html();
    var template = Handlebars.compile(source);

    $.each( tabletop.sheets("Sheet2").all(), function(i, cat) {
      var html = template(cat);
      $("#getDog").append(html);
    });
  }

  document.write("The published spreadsheet is located at <a target='_new' href='" + public_spreadsheet_url + "'>" + public_spreadsheet_url + "</a>");

</script>
